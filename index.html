<html>
<head>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    iframe {
        margin: 0;
        padding: 0;
        border: none; /* Ensure there's no border around the iframe */
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
    }
</style>

    <title>My Portfolio</title>
    <script>
        function loadPage() {
            var path = window.location.pathname;
            var framerBaseURL = "https://mumer-portfolio.framer.website"; // Change this to your actual Framer site

            if (path.includes("projects")) {
                document.getElementById("frame").src = framerBaseURL + "/projects";
            } else if (path.includes("services")) {
                document.getElementById("frame").src = framerBaseURL + "/services";
            } else {
                document.getElementById("frame").src = framerBaseURL;
            }
        }
    </script>
</head>
<body onload="loadPage()">
    <iframe id="frame" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
