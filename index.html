<html>
<head>
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for mobile responsiveness -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling of the body */
        }

        iframe {
            margin: 0;
            padding: 0;
            border: none; /* Ensure no border around the iframe */
            width: 100%; /* Make the iframe width 100% of the parent */
            height: 100vh; /* Full height to fit screen size */
            display: block; /* Remove any unwanted spacing around the iframe */
        }
    </style>
    <script>
        function loadPage() {
            var path = window.location.pathname;
            var framerBaseURL = "https://mumer-portfolio.framer.website"; // Your Framer site URL

            // Dynamically set the iframe src based on the current path
            if (path.includes("projects")) {
                document.getElementById("frame").src = framerBaseURL + "/projects";
            } else if (path.includes("services")) {
                document.getElementById("frame").src = framerBaseURL + "/services";
            } else {
                document.getElementById("frame").src = framerBaseURL;
            }
        }
    </script>
</head>
<body onload="loadPage()">
    <iframe id="frame"></iframe> <!-- Full-screen iframe -->
</body>
</html>
